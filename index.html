<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenzie Food</title>
    <link rel="stylesheet" href="./public/reset.css">
    <link rel="stylesheet" href="public/style.css">
    <link rel="shortcut icon" href="./src/assets/images/logo.png" type="image/x-icon">
</head>

<body>
    <header>
        <figure class="logo">
            <img src="./src/assets/images/logo.png" alt="Logo da Kenzie Food">
        </figure>
        <div class="flex">
            <div class="pesquisar">
                <input placeholder="Pesquisar por produto" type="text">
                <figure>
                    <img src="./src/assets/images/searchIcon.png" alt="Ícone de procurar">
                </figure>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="vitrine">
            <div class="vitrine__botoes">
                <button class="vitrine__botao" id="botao--todos">Todos</button>
                <button class="vitrine__botao" id="botao--panificadora" value="Panificadora"><img
                        src="src/assets/images/Icon_Panificadora.png" alt="">Panificadora</button>
                <button class="vitrine__botao" id="botao--frutas" value="Frutas"><img
                        src="src/assets/images/Icon_Frutas.png" alt="">Frutas</button>
                <button class="vitrine__botao" id="botao--bebidas" value="Bebidas"><img
                        src="src/assets/images/Icon_Bebidas.png" alt="">Bebidas</button>
            </div>
            <ul class="vitrine__cards"></ul>
        </section>

        <aside class="carrinho">
            <div class="carrinho__top">
                <img src="src/assets/images/Icon_carrinho.png" alt="Ícone do carrinho">
                <h2>Carrinho</h2>
            </div>
            <div class="carrinho__bottom">
                <img src="src/assets/images/shopping-bag.png" alt="Ícone de uma bolsa vazia">
                <h2>Ops!</h2>
                <p>Por enquanto não temos produtos no carrinho</p>
            </div>
        </aside>
    </main>
    <script type="module" src="src/app.js"></script>
</body>

</html>
